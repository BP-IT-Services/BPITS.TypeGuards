name: Build & Deploy NPM
on:
  workflow_dispatch: # Allow running the workflow manually from the GitHub UI
# Temporarily disable running this pipeline
#  push:
#    branches:
#      - 'main'       # Run the workflow when pushing to the main branch
#  pull_request:
#    branches:
#      - '*'          # Run the workflow for all pull requests
#  release:
#    types:
#      - published    # Run the workflow when a new GitHub release is published

env:
  NpmDirectory: dist/

defaults:
  run:
    shell: pwsh

permissions:
  id-token: write # Required for `--provenance` flag on `npm publish`
    
jobs:
  create_npm:
    name: "Build"
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Detect version
        id: get_version
        run: |
          $SEMVER="${{ startsWith(github.ref, 'refs/tags/v') && github.ref_name || '' }}".ToLower().Replace("v", "")
          echo "version=$SEMVER"
          echo "version=$SEMVER" >> $env:GITHUB_OUTPUT

      - name: Show detected version
        run: echo '${{ toJSON(steps.get_version.outputs) }}'

      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0    

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install NPM packages
        run: npm ci

      - name: Build @bpits/type-guards
        run: npm run build

      - name: Store NPM artifact
        uses: actions/upload-artifact@v4
        with:
          name: npm
          if-no-files-found: error
          retention-days: 1
          path: 'dist/**'

  deploy_npm:
    # Publish only when creating a GitHub Release
    # https://docs.github.com/en/repositories/releasing-projects-on-github/managing-releases-in-a-repository
    # You can update this logic if you want to manage releases differently
    if: github.event_name == 'release'
    name: Publish NPM
    runs-on: ubuntu-latest
    needs: [ create_npm ]
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Download NPM artifact
        uses: actions/download-artifact@v4
        with:
          name: npm
          path: ${{ env.NpmDirectory }}

      - name: Update package version
        working-directory: ${{ env.NpmDirectory }}
        run: npm version ${{ needs.create_npm.outputs.version }}
      
      # Publish all NPM packages.
      - name: Publish NPM package
        working-directory: ${{ env.NpmDirectory }}
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_REGISTRY_TOKEN }}
